<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/sign-up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get to know me</title>

   
</head>
<body>
    <nav class="navbar">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index.html">Get To Know Me</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-btns" href="about.html">About</a>
            </li>
        </ul>
    </nav>
    <form class="form-horizontal">
        <p>Sign Up</p>
        <img src="" class="rounded-circle" alt="" id = "profileImage"> 
        <!-- <div class="control-group">
            <label class="control-label pictureLabel" for="inputEmail">Add a picture </label><br>
           
            <input type="file" id="myfile" name="myfile" onchange="chooseFile(event)"><br><br>
        </div> -->
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <!-- Name Box -->
                <input type="text" id="inputName" placeholder="Name" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <!-- Email Box -->
                <input type="text" id="inputEmail" placeholder="Email" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <!-- Password Box -->
                <input type="password" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Link Your Networks</label>
            <div class="controls">
                <select class="networks">
                    <option value="selectoption">--Select--</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Reddit">Reddit</option>
                    <option value="Github">Github</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </div>
        </div>
        <div class="control-group"> 
            <label class="control-label" for="profilepic">Profile Picture </label>
            <div class="controls">
                <!-- Profile Box -->
                <!-- <input type ="file" onchange="uploadfile(this.file)"> -->
                <input type="file" id="myfile" name="myfile" onchange="chooseFile(event)"><br><br>
               <!-- <hr>
                 <img id="imgUpload" src="" width="100vw"> -->
            </div>
        </div>
        <div class="control-group">
            <label class="control-label tellme" for="inputText">Tell Us Something About You!</label>
            <div class="controls">
                <textarea name="" id="inputDescription" cols="60" rows="5"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <form>
                    <input type="button" onclick="createAccount()" value="Create Account"/>
                </form>
            </div>  
        </div>
    </form>
    <footer>
        <div class="mini-nav">
            <ul>
                <li><a style="float: left;" href="index.html">GTKM</a></li>
                <li><a class="ft-right" href="about.html">About</a></li>
                <li><a class="ft-right" href="login.html">Login</a></li>
            </ul>
        </div>
    </footer>

      <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    
      <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
