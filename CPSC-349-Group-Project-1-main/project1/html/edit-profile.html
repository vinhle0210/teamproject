    <form id='edit-profile-form' class="form-horizontal">
        <p>Edit Profile</p>
        <!-- USER ROFILE PIC, COMMENTED IT OUT FOR NOW -->
        <img src="profile-image/user1.png" alt="" id="user_profile_pic">
        <!-- <div class="control-group">
            <label class="control-label pictureLabel" for="inputEmail">Add a picture </label><br>
           
            <input type="file" id="myfile" name="myfile" onchange="chooseFile(event)"><br><br>
        </div> -->
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <!-- Name Box -->
                <input type="text" id="inputName" placeholder="Name" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Link Your Networks</label>
            <!-- USER NET WORK, RIGHT NOW I ONLY LEAVE IT AS DEFAULT NETWORK LINK -->
            <!-- UNCOMMENTED THE CODE BELOW TO SEE THE WHAT IF WE PUT THE LINK FIRST -->
            <div class="networks">
                <div>GitHub URL</div>
                <!-- <input type="text" id="github" placeholder="GitHub" value='https://github.com/'> -->
                <input type="text" id="github" placeholder="https://github.com/">
            </div>
            <div class="networks">
                <div>Twitter URL</div>
                <!-- <input type="text" id="twitter" placeholder="Twitter" value = 'https://www.twitter.com/'> -->
                <input type="text" id="twitter" placeholder="https://www.twitter.com/">
            </div>
            <div class="networks">
                <div>Facebook URL</div>
                <!-- <input type="text" id="facebook" placeholder="Facebook" value = 'https://www.facebook.com/'> -->
                <input type="text" id="facebook" placeholder="https://www.facebook.com/" >
            </div>
            <div class="networks">
                <div>Instagram URL</div>
                <!-- <input type="text" id="instagram" placeholder="Instagram" value = 'https://www.instagram.com/'> -->
                <input type="text" id="instagram" placeholder="https://www.instagram.com/" >
            </div>
        </div>
        <div class="control-group"> 
            <label class="control-label" id="profilepic" >Profile Picture </label>
            <div class="controls">
                <input type="file" id="picture-file" onchange = 'change_profile_image()' name="myfile" required><br><br>
            </div>
            <div class="colorGroup">
                <label for="colorpicker">Choose your background color:</label>
                <input type="color" class="colorPicker"  value="#FFFFFF">
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="inputText" required>Tell Me Something About You</label>
            <div class="controls">
                <textarea name="" id="inputDescription" cols="60" rows="5" required></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <form>
                    <input class ="Btn" type="submit"  value="Save Changes"/>
                </form>
            </div>  
        </div>
    </form>
